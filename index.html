<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curated Closet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>My Personal Stylist</h1>
    <p class="subtitle" id="status-text">Connecting to wardrobe...</p>
</header>

<main class="stage">
    <div class="card">
        <h3>Top</h3>
        <div class="img-wrapper">
            <img id="top-img" src="" alt="Top">
        </div>
    </div>

    <div class="card">
        <h3>Bottom</h3>
        <div class="img-wrapper">
            <img id="bottom-img" src="" alt="Bottom">
        </div>
    </div>
</main>

<div class="controls">
    <button id="shuffle-btn" onclick="generateOutfit()">
        <span class="loader" id="btn-loader"></span>
        <span id="btn-text">Shuffle Outfit</span>
    </button>
</div>
<script src="script.js"></script>
</body>
</html>
